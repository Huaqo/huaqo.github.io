<div id="blog-background">
    <div class="wrapper" id="blog-container">
        <h2 >{{ title }}</h2>
        <p>Date: {{ date }}</p>
        <p>Tags: {{ tags }}</p>
        <p>{{ description }}</p>
        <section id="blog" class="blog">
            {{ content|safe }}
        </section>
    </div>
</div>
